defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-26-alpha
  environment:
    JVM_OPTS: -Xmx3200m

version: 2
jobs:
  "Make Dependencies":
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Gradlew init
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
  "Run Static Program Analysis":
    <<: *defaults
    steps:
      - run:
          name: CheckStyle
          command: ./gradlew checkstyle
      - run:
          name: PMD
          command: ./gradlew pmd
      - run:
          name: Lint
          command: ./gradlew check

workflows:
  version: 2
  btd:
    jobs:
      - "Make Dependencies"
      - "Run Static Program Analysis"
        requires:
          - "Make Dependencies"