defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-26-alpha
  environment:
    JVM_OPTS: -Xmx3200m

version: 2
jobs:
  "Make Dependencies":
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Gradlew init
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
  "Run Tests":
    <<: *defaults
    steps:
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - run:
          name: Run Unit Tests
          command: ./gradlew test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
  "Build App":
    <<: *defaults
    steps:
      - run:
          name: Build
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks
  "Run Static Program Analysis":
    <<: *defaults
    steps:
      - run:
          name: Run Check
          command: ./gradlew check


workflows:
  version: 2
  build:
    jobs:
      - "Make Dependencies"
      - "Run Tests":
        requires:
          - "Make Dependencies"
      - "Build App":
        requires:
          - "Make Dependencies"
          - "Run Tests"
      - "Run Static Program Analysis":
        requires:
          - "Make Dependencies"
          - "Build App"
      - "Deploy App":
        requires:
          - "Make Dependencies"
          - "Run Tests"
          - "Build App"
          - "Run Static Program Analysis"
        filters:
          branches:
            only: master