defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-26-alpha
  environment:
    JVM_OPTS: -Xmx3200m

version: 2
jobs:
  "Make Dependencies":
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Init Gradle
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - persist_to_workspace:
          root: ~/code
          paths:
            - ./*
  "Tests":
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Unit Tests
          command: ./gradlew test
      - run:
          name: Start Android Emulator
          command: emulator -avd circleci-android24 -no-window: background: true parallel: true
      - run:
          name: Waiting For Android Emulator
          command: circle-android wait-for-boot
      - run:
          name: Run Android Tests
          command: ./gradlew connectedAndroidTest
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
  "CheckStyle":
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run CkeckStyle
          command: ./gradlew checkstyle
  "FindBugs":
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run FindBugs
          command: ./gradlew findbugs
  "PMD":
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run PMD
          command: ./gradlew pmd
  "Lint":
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Lint
          command: ./gradlew lint test
  "Build App":
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build
          command: ./gradlew clean assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks
      - persist_to_workspace:
          root: ~/code
          paths:
            - ./*
  "Deploy Fabric":
    <<: *defaults
    working_directory: ~/code
    steps:
      - attach_workspace:
          at: ~/code
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - deploy:
          name: Deploy Fabric
          command: bash ~/code/scripts-ci/deploy-fabric.sh
  "Deploy HockeyApp":
    <<: *defaults
    working_directory: ~/code
    steps:
      - attach_workspace:
          at: ~/code
      - deploy:
          name: Deploy HockeyApp
          command: bash ~/code/scripts-ci/deploy-hockey.sh
workflows:
  version: 2
  build:
    jobs:
      - "Make Dependencies"
      - "CheckStyle":
          requires:
            - "Make Dependencies"
      - "PMD":
          requires:
            - "Make Dependencies"
      - "Lint":
          requires:
            - "Make Dependencies"
      - "Tests":
          requires:
            - "Make Dependencies"
      - "Build App":
          requires:
            - "Make Dependencies"
            - "CheckStyle"
            - "PMD"
            - "Lint"
            - "Tests"
      - "FindBugs":
          requires:
            - "Make Dependencies"
            - "Build App"
      - "Deploy Fabric":
          requires:
            - "Make Dependencies"
            - "Build App"
            - "Tests"
            - "CheckStyle"
            - "PMD"
            - "Lint"
            - "FindBugs"
          filters:
            branches:
              only: master
      - "Deploy HockeyApp":
          requires:
            - "Make Dependencies"
            - "Build App"
            - "Tests"
            - "CheckStyle"
            - "PMD"
            - "Lint"
            - "FindBugs"
          filters:
            branches:
              only: master