defaults: &defaults
  working_directory: ~/code
  docker:
    - image: circleci/android:api-26-alpha

version: 2
jobs:
  "Make Dependencies":
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Init Gradle
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
  "Run Tests":
    <<: *defaults
    steps:
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - run:
          name: Run Unit Tests
          command: ./gradlew test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
  "Run CheckStyle":
    <<: *defaults
    steps:
      - run:
          name: Run CkeckStyle
          command: ./gradlew checkstyle
  "Run FindBugs":
    <<: *defaults
    steps:
      - run:
          name: Run FindBugs
          command: ./gradlew findbugs
  "Run PMD":
    <<: *defaults
    steps:
      - run:
          name: Run PMD
          command: ./gradlew pmd
  "Run Lint":
    <<: *defaults
    steps:
      - run:
          name: Run Lint
          command: ./gradlew check
  "Build App":
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Download Keystore
          command: bash ./ci_scripts/download-keystore.sh
      - run:
          name: Build
          command: ./gradlew assemble
      - store_artifacts:
          path: app/build/outputs/apk/
      - persist_to_workspace:
          root: .
          paths:
            - ./*
  "Deploy Release":
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - deploy:
          name: Deploy APK.
          command: |
              bash ./ci_scripts/deploy-hockey.sh
              bash ./ci_scripts/deploy-fabric.sh
workflows:
  version: 2
  build:
    jobs:
      - "Make Dependencies"
      - "Run CheckStyle":
          requires:
            - "Make Dependencies"
      - "Run PMD":
          requires:
            - "Make Dependencies"
      - "Run Lint":
          requires:
            - "Make Dependencies"
      - "Run Tests":
          requires:
            - "Make Dependencies"
      - "Build App":
          requires:
            - "Make Dependencies"
            - "Run CheckStyle"
            - "Run PMD"
            - "Run Lint"
            - "Run Tests"
      - "Run FindBugs":
          requires:
            - "Make Dependencies"
            - "Build App"
      - "Deploy Release":
          requires:
            - "Make Dependencies"
            - "Build App"
            - "Run Tests"
            - "Run CheckStyle"
            - "Run PMD"
            - "Run Lint"
            - "Run FindBugs"
          filters:
            branches:
              only: master